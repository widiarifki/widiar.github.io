{% if post.featured_image %}
  {% if post.featured_image.size > 1 %}
  <ul class="text-center images">
    {% for image in post.featured_image %}
    <li>
      <img class="img-responsive" src="{{ image }}" title="{{ post.title }}">
    </li>
    {% endfor %}
  </ul>
  {% else %}
    <img class="img-responsive" src="{{ post.featured_image }}" title="{{ post.title }}">
  {% endif %}
{% endif %}
